<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>24 Hour Time Converter</title>
	<meta name="description" content="A handy little tool for converting 24 hour time to 12 and vice versa.">
	<meta name="author" content="Corinne Kunze">

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
	<body>
		<div class="container container-fluid">
			<div class="col-md-offset-3">
				<div class="alert lgt-margin alert-danger col-md-10 hide" id="alert">The time you entered is invalid. Please enter a valid time format. Ex. 15:00 for 24 hour time, 1:00 pm for 12 hour time.
				</div>
				<div class="col-md-10">
					<h1>Military Time Conversion Tool</h1>
					<p>Enter the time in which you wish to convert and press the convert button.</p>
				</div>
				<div class="col-md-10">
					<form class="form-horizontal big-margin" role="form" action="#" onsubmit="ConvertTimes();" name="timeConverter">
						<div class="form-group">
							<label for="first-time" class="col-sm-4 control-label">24 Hour Time (Military)</label> 
							<div class="col-sm-8">
								<input type="text" id="first-time" onchange="activeInput('military');" placeholder="--:--">
							</div>
						</div>
						<div class="form-group civilian">
							<label for="second-time" class="col-sm-4 control-label">12 Hour Time (AM, PM)</label>
							<div class="col-sm-8">
								<input type="text" id="second-time" onchange="activeInput('12hour');" placeholder="--:-- am/pm">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-10">
								<button type="submit" class="btn btn-lg btn-primary">Convert</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

		<script src="convert.js"></script>
	</body>
</html>
